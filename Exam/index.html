<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Todo List on pure JavaScript</title>
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.6.2.js"
  integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
  crossorigin="anonymous"></script>
  <script defer src="script.js"></script>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family:'Courier New', Courier, monospace;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      background-color: #fff;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
  </style>
</head>

<body>
  <div class="todo">
    <div class="todo__input">
      <input id="todo__text" class="todo__text" type="text">
      <span class="todo__add"  data-todo-action="create"></span>
    </div>
    <select class="todo__options">
      <option value="active">Активні</option>
      <option value="completed">Завершенні</option>
      <option value="deleted">Видаленні</option>
    </select>
    <ul class="todo__items" data-todo-option="active">
    </ul>
    <div class="todo_add_form">
      <div class="item_form">
       <span>Task name: </span>
       <input class="text_name" type="text">
      </div>
      <div class="item_form">
        <span>Deadline: </span>
        <input type="datetime-local" class="text_deadline">
      </div>
      <div class="item_form">
        <span>Priority: </span>
        <select class="text_priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="item_form">
        <span>Disription</span>
        <textarea class="text_discription" name="paragraph_text" cols="23" rows="4"></textarea>
      </div>
      <div class="item_btn">
        Create
         </div>
    </div>
  </div>
  
</body>

</html>
